<script type="text/javascript">	
    	function checkEmpty(thisform) {
    		if (thisform.title.value=="") {
    			alert("标题不能为空");
    			return false;
    		}
    		if (thisform.body.value=="") {
    			alert("内容不能为空");
    			return false;
    		}
    	}
	</script>

	<div class="header">
		<h1><b>写下你的观点</b></h1>
		<div class="postmessage"></div>
	<div class="container">
		<div class="item">
			<form role="form" id="post-form" action="" onsubmit="return checkEmpty(this)" method="post" >
				<div class="form-group">
					<input class="form-control" type="text" placeholder="标题" name="title"/><br/>
					<input type=hidden value="1" name=next>
					<textarea class="form-control" type="text", placeholder="内容" name="body" style="height:275px;"/></textarea><br/>
					<input type="submit" value="提交"/>
				</div>
			</form>
		</div>
	</div>
