<div class="container">  
<div class="form row">  
    <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="loginform2" method="post">  
        <h3 class="form-title">Login to your account</h3><div class="loginmessage"></div>  
        <div class="col-sm-9 col-md-9">  
            <div class="form-group">  
                <i class="fa fa-user fa-lg"></i>  
                <input class="form-control required" type="text" placeholder="Username" name="username" autofocus="autofocus" maxlength="20"/>  
            </div>  
            <div class="form-group">  
                <i class="fa fa-lock fa-lg"></i>  
                <input class="form-control required" type="password" placeholder="Password" name="password" maxlength="8"/>  
            </div>  
            <div class="form-group">  
                <label class="checkbox">  
                    <input type="checkbox" name="remember" value="1"/> Remember me  
                </label>  
                <hr />  
                <a href="/register" id="register_btn" type="button" class="btn btn-primary">Register</a>  
				<input type="submit" class="btn btn-success pull-right" value="Login "/>
            </div>
        </div>  
    </form>  
</div>
</div>
